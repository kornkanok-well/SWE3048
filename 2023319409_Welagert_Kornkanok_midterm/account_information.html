<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/index.js"></script>
	<title>MIDTERM PROJECT</title>
</head>
<body onload="loadBalance(), getTransaction()">
	<div class="content">
		<h1 style="font-family: verdana;">Account Information</h1>
		<h3 style="font-family: verdana;">Current Balance: $<span id="acc_balance"></span></h3>
		<div class="transaction">
			<table>
				<tbody id="table_transaction">
					<tr>
						<td style="width: 60%;">Date</td>
						<td>Funds Out</td>
						<td>Funds In</td>
						<td>Running Balance</td>
					</tr>
					<tr>
						<td>Sun Oct 16 2022 15:30:50 GMT+0900 (Korean Standatd Time)</td>
						<td>0</td>
						<td>0</td>
						<td>2000</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div>
		<br><br>
		<button class="button_return" onclick="window.location='./account.html'">Back</button>
	</div>
</body>
</html>
