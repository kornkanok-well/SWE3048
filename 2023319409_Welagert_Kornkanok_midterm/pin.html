<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/index.js"></script>
	<title>MIDTERM PROJECT</title>
</head>
<body>
	<div class="content">
		<p style="font-family: verdana;">Please enter your PIN::</p>
		<input type="password" class="pin" name="pin" id="account_number" placeholder="Enter PIN" disabled>

		<!-- create 3 * 4 button -->
		<div>
			<input type="text" id="count_pin" hidden value="4"></input>
			<button class="button_acc_number" onclick="add(1)">1</button>
			<button class="button_acc_number" onclick="add(2)">2</button>
			<button class="button_acc_number" onclick="add(3)">3</button><br>
			<button class="button_acc_number" onclick="add(4)">4</button>
			<button class="button_acc_number" onclick="add(5)">5</button>
			<button class="button_acc_number" onclick="add(6)">6</button><br>
			<button class="button_acc_number" onclick="add(7)">7</button>
			<button class="button_acc_number" onclick="add(8)">8</button>
			<button class="button_acc_number" onclick="add(9)">9</button><br>
			<button class="button_acc_number" onclick="enterPin()">Enter</button>
			<button class="button_acc_number" onclick="add(0)">0</button>
			<button class="button_acc_number" onclick="del()">Del</button><br>
			<button class="button_return" onclick="returnCard()">Return Card</button>
		</div>
	</div>
</body>
</html>
